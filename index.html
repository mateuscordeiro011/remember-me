	<!DOCTYPE html>
	<html lang="pt-BR">
		<head>
			<meta charset="UTF-8" />
			<meta name="viewport" content="width=device-width, initial-scale=1.0" />
			<title>Semana do Zero ao Programador Contratado - Landing Page GTA</title>
			<link rel="shortcut icon" href="src/imagens/Capcom_logo_icon.svg.png" type="image/x-icon" />
			<link href="https://fonts.cdnfonts.com/css/chalet" rel="stylesheet" />

			<link rel="stylesheet" href="./src/css/reset.css" />
			<link rel="stylesheet" href="./src/css/estilos.css" />
			<link rel="stylesheet" href="./src/css/fontes.css" />
			<link rel="stylesheet" href="./src/css/responsivo.css">
		</head>
		<body>
			<header class="cabecalho">
				<div class="logo">
					<img src="./src/imagens/remember-me-logo.png" alt="Logo Remember me" width="100px" />
					<hr />
					<img src="./src/imagens/remember-me-logo-big.png" alt="Logo Remmeber me"  width="200px"/>
				</div>
				<nav>
					<ul class="menu">
						<li>
							<a href="#home">Home</a>
						</li>
						<li>
							<a href="#comprar">Comprar</a>
						</li>
						<li>
							<a href="https://help.steampowered.com/pt-br/wizard/HelpWithGameTechnicalIssue?appid=228300" target="_blank">Suporte <img src="./src/imagens/icone-link.svg" alt="Icone de link de suporte" /></a>
						</li>
					</ul>
				</nav>
			</header>
			<main class="home" id="home">
				<img class="imagem-fundo" src="./src/imagens/remember-me-bg.jpg" alt="Rapaz de moletom laranja ao lado de um carro esportivo amarelo" />

				<div class="informacoes">
					<div class="lista-de-jogos">
						<img src="./src/imagens/logo-remember-me.png" alt="Logo Remember Me" />
					</div>
					<h1 class="titulo">O jogo mais subestimado da capcom</h1>
					<p class="texto">Conheça o futuro distopico em Neo-Paris. Lembrarei de voce em breve</p>

					<a class="btn-comprar" href="#comprar">Compre já</a>
				</div>
			</main>
			<section class="compre-ja" id="comprar">
				<h2 class="titulo">Compre já</h2>
				<div class="cartao">
					<img class="capa-do-jogo" src="./src/imagens/Remember_me_art.png" alt="Capa do jogo Remember Me" />

					<div class="informacoes">
						<h3>Remember me</h3>
						<p>
							Inclui <strong>Modo Historia</strong> e <strong>DLC Combo Lab Pack</strong>
						</p>
						<ul class="plataformas">
							<li>
								<img src="./src/imagens/logo-ps3.png" alt="Logo Playstation 3" style="width: 110px;">
							</li>
							<li>
								<img src="./src/imagens/Xbox_360_logo.png" alt="Logo Xbox 360" style="width: 120px;">
							</li>
							<li>
								<img src="./src/imagens/logo-pc.svg" alt="Logo PC">
							</li>
						</ul>
					</div>
					<button class="btn-plataforma">
						Selecione a plataforma

						<ul class="plataformas">
							<li>
								<img src="./src/imagens/logo-ps3.png" alt="Logo Playstation 3" width="130px" />
							</li>
							<li>
								<img src="./src/imagens/Xbox_360_logo.png" alt="Logo Xbox 360" width="130px" />
							</li>
							<li>
								<img src="./src/imagens/logo-pc.svg" alt="Logo PC" />
							</li>
						</ul>
					</button>
				</div>
			</section>
			<script src="./src/js/index.js"></script>
		</body>
	</html>
